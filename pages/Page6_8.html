<!doctype html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阿法迪图书馆文献管理平台2.0</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!--<meta http-equiv="Access-Control-Allow-Methods" content="POST">-->
    <!--<meta http-equiv="Access-Control-Allow-Headers" content="x-requested-with,content-type">-->
    <link rel="stylesheet" type="text/css" href="/css/page.css">
</head>
<body>
<div style="width: 100%; height: 567px; z-index: 1; top: 0">
    <table style="width: 100%; font-size:21px;" >
        <tr>
            <td colspan="3" style='text-align: center; width: 466px;font-size: 25px;color:white; background-color: cadetblue'>批量导入</td>
            <td colspan="5" style='text-align: center; width: 1000px; font-size: 25px;color:white; background-color: cadetblue'>档案添加</td>
        </tr>
        <tr>
            <td style="width:200px ;color:darkgray;text-align: center;">起始数据行
                <br>
                <select style="font-size: 18px;margin-left: 10px;margin-top: 10px;">
                    <option>第01行</option>
                    <option>第02行</option>
                    <option>第03行</option>
                    <option>第04行</option>
                    <option>第05行</option>
                    <option>第06行</option>
                    <option>第07行</option>
                    <option>第08行</option>
                    <option>第09行</option>
                    <option>第10行</option>
                </select>
                </br>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" style="margin-left: 10px;width: 80px;height:55px;background-image: url(../images/dbimport.png);"onclick="Page2_2_dbimport()"/>
            </td>
            <td style="text-align: center; width: 200px;color:darkgray;">记录
                <br>
                <input type="text"  class="form_wrapper" name="readername" style="width: 125px;height: 30px;margin-top: 10px;">
                </br>
            </td>
            <td style="text-align: center;width: 200px;color: darkgray">读者职别
                <br>
                <select style="font-size: 18px;margin-left: 10px;margin-top: 10px;">
                    <option>员工</option>
                    <option>教师</option>
                    <option>学生</option>
                    <option>其他</option>
                </select>
                </br>
            </td>
            <td style="text-align: center;width: 200px;color: darkgray">起始证号
                <br>
                <input type="text" class="form_wrapper" name="readername" style="width: 125px;height: 30px;margin-top: 10px;">
                </br>
            </td>
            <td style="text-align: center;width: 200px;color: darkgray">固定年级组别
                <br>
                <input type="text" class="form_wrapper" name="readername" style="width: 125px;height: 30px;margin-top: 10px;">
                </br>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" style="margin-left: 10px;width: 80px;height:55px;background-image: url(../images/adddoc.png);"onclick="Page2_2_dbimport()"/>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" style="margin-left: 10px;width: 80px;height:55px;background-image: url(../images/addimg.png);"onclick="Page2_2_dbimport()"/>
            </td>
        </tr>
    </table>
    <br><br/>
    <table style="width: 100%; font-size:21px;" >
        <tr style="background-color:cadetblue;text-align: center;color: white; ">
            <td >读者姓名</td>
            <td >性别</td>
            <td >年级组别</td>
            <td >班级</td>
            <td >出生年月</td>
            <td >家庭住址</td>
            <td >联系电话</td>
            <td >邮编</td>
            <td >机读卡号</td>
            <td >身份证号</td>
            <td >自定编号</td>
        </tr>
    </table>
</div>
</body>
</html>
