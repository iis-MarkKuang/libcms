<!doctype html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阿法迪图书馆文献管理平台2.0</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">

    <link rel="stylesheet" type="text/css" href="/css/page.css">
</head>
<body>
<div style="width: 100%; height: 567px; z-index: 1; top: 0">
    <table class="table_panel2">
        <tr>
            <td colspan="5" style='text-align: center; width: 466px;font-size: 25px;color:white; background-color: cadetblue'>预约管理</td>
            <td colspan="5" style='text-align: center; width: 1000px; font-size: 25px;color:white; background-color: cadetblue'>预览打印</td>
        </tr>
        <tr>
            <td style="text-align: center;width: 200px;">选择职别
                <br>
                <select>
                    <option>全部</option>
                    <option>员工</option>
                    <option>教师</option>
                    <option>学生</option>
                    <option>其他</option>
                </select>
                </br>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" class="btnsize2" style="margin-left: 10px;background-image: url(../images/Reservation.jpg);"onclick="Page2_2_dbimport()"/>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" class="btnsize2" style="margin-left: 10px;background-image: url(../images/AllReservation.png);"onclick="Page2_2_dbimport()"/>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" class="btnsize2" style="margin-left: 10px;background-image: url(../images/Delete3d_no-op.jpg);"onclick="Page2_2_dbimport()"/>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" class="btnsize2" style="margin-left: 10px;background-image: url(../images/DeleteSingle_no-op.jpg);"onclick="Page2_2_dbimport()"/>
            </td>
            <td style="text-align: center;width: 200px;">选择职别
                <br>
                <select>
                    <option>全部</option>
                    <option>员工</option>
                    <option>教师</option>
                    <option>学生</option>
                    <option>其他</option>
                </select>
                </br>
            </td>
            <td style="text-align: center;width: 200px;">年级组别
                <br>
                <input type="text" style="margin-top: 10px;">
                </br>
            </td>
            <td rowspan="2" style="text-align: center;width: 150px;">
                <input type="radio"/>到库清单
                <br>
                </br>
                <input type="radio"/>到库通知
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" class="btnsize2" style="margin-left: 10px;background-image: url(../images/Preview.jpg);"onclick="Page2_2_dbimport()"/>
            </td>
            <td rowspan="2" style="width: 130px;"><button type="button" class="btnsize2" style="margin-left: 10px;background-image: url(../images/Print.jpg);"onclick="Page2_2_dbimport()"/>
            </td>
        </tr>
    </table>
    <table style="width: 100%; font-size:21px;" >
        <tr style="background-color:cadetblue;text-align: center;color: white; ">
            <td >借书证号</td>
            <td >读者姓名</td>
            <td >年级组别</td>
            <td >流水号</td>
            <td >文献名称</td>
            <td >预借日期</td>
            <td >到库日期</td>
        </tr>
