<!doctype html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阿法迪图书馆文献管理平台2.0</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!--<script type="text/javascript" src="/js/jquery.easyui.min.js" ></script>-->
    <!--<script type="text/javascript" src="/js/easyui-lang-zh_CN.js" ></script>-->
    <script type="text/javascript" src="/js/DocumentManagement.js"></script>

    <script type="text/javascript" src="/js/xlsx.full.min.js" ></script>
    <script type="text/javascript" src="/js/processXLS.js" ></script>
    <script type="text/javascript" src="/js/FileSaver.js"></script>
</head>
<body>
    <div class="div_panel1" style="width:96%; height: 660px; margin: 20px auto;">
        <table class="table_panel1" style="margin:auto; width: 100%; font-size:21px;">
            <tbody>
            <tr>
                <td style="width: 200px;">供应商&nbsp;<select id="supplier"></select></td>
                <td style="width: 200px;">显示类型&nbsp;<select id="ordertype"><option value="">总目</option><option value="true">到馆</option><option value="false">未到</option></select></td>
                <!--<td style="width: 260px;">预定起始日期&nbsp;<input id="startdate" type="text" class="easyui-datebox" value="true" editable="false" style="width: 100px; height: 30px; margin: 10px; "></td>-->
                <!--<td style="width: 200px;">结束日期&nbsp;<input id="enddate" type="text" class="easyui-datebox" value="true" editable="false" style="width: 100px; height: 30px; margin: 10px; "></td>-->
                <td style="width: 260px;">预定起始日期&nbsp;<input id='startdate' type='text' style='font-size: 20px; width:110px;' onfocus='setday(this,"yyyy-MM-dd","2016-1-1","2017-01-01",1)' readonly='readonly' /></td>
                <td style="width: 220px;">结束日期&nbsp;<input id='enddate' type='text' style='font-size: 20px; width:110px;' onfocus='setday(this,"yyyy-MM-dd","2016-1-1","2017-01-01",1)' readonly='readonly' /></td>
                <td style="width: auto; height: 30px; vertical-align: middle;"><input id="searchbutton" type="button" value="查找" onclick="SearchPreorderAll()" style="margin-left: 30px;"><input type="button" value="打印" onclick="PrintDynamicTable(edittable,'文献预订信息',16)" style="margin-left: 30px;"><input type="button" value="导出"  style="margin-left: 30px;" onclick="GeneralSearchOrderXLS()"></td>
            </tr>
            </tbody>
        </table>
        <div id="datawindow" style="width:100%; height: 500px; margin: 20px auto; overflow:auto;">
            <table id="edittable" cellspacing='0' border='1px;' style="border:solid 1px cadetblue; width: 100%; border-collapse:collapse; text-align: center;">
                <caption id="dispscount" style="text-align: left;"></caption>
                <thead><tr style="height: 30px; background-color: rgba(151, 217, 219, 0.22);"><th>订号</th><th>文献名称</th><th>作者</th><th>出版社</th><th>ISBN</th><th>价格</th><th>册数</th><th>总价</th><th>供应商</th><th>预定日期</th><th>到馆日期</th><th>实价</th><th>实到</th><th>总价</th><th>备注</th><th>预订员</th><th>操作</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script>
    $("#datawindow").css("height",height - 250);
    var now = new Date().format("yyyy-MM-dd");
    $("#startdate").val(now);
    $("#enddate").val(now);

    GetBookSeller();
</script>
