<!doctype html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阿法迪图书馆文献管理平台2.0</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <!--<script type="text/javascript" src="/js/jquery-2.2.0.js" ></script>-->
    <script type="text/javascript" src="/js/BookPrint.js"></script>
    <script type="text/javascript" src="/js/jquery.PrintArea.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/page.css">
</head>
<body>
<div id="BookcodeManage" class="aadiv_panel" style="width:96%; height: 100px; margin: 20px auto; border-bottom: 0px solid cadetblue;">
    <table class="aatable_panel" style="margin:auto; width: 100%; font-size:21px;">
        <!--<caption>书标打印</caption>-->
    </table>
    <div style="width:100%; height: auto; margin: 20px auto;">
        <table id="printparam" class="aatable_panel" style="margin:auto; width: 100%; height: auto; font-size:16px; text-align: center;">
            <tbody style="text-align: left;">
            <tr>
                <td style="text-align: right;">中小学名称</td><td><input v-model="schoolname" v-on:change="changename" type="text"></td>
                <td style="text-align: right;">书标宽度</td><td><input v-model="bookwidth" v-on:change="changelent" type="number" min="0" style="width: 50px;" placeholder="mm"></td>
                <td style="text-align: right;">书标高度</td><td><input v-model="bookheight" v-on:change="changelent" type="number" min="0" style="width: 50px;" placeholder="mm"></td>
                <td style="text-align: right;">书码预览列数</td><td><input v-model="bookclos" v-on:change="changecols" type="number" min="0" style="width: 50px;" placeholder="列"></td>
                <td colspan="2" style="text-align: center;">是否显示条码号<input v-model="isShowcode" v-on:change="changeisshow" type="checkbox"></td>
                    </td>
            </tr>
            <tr>
                <td style="text-align: right;">学校名字体大小</td><td><input v-model="schoolnamefont" v-on:change="changefont" type="number" min="0" style="width: 50px;" placeholder="px"></td>
                <td style="text-align: right;">索书号字体大小</td><td><input v-model="bookindexfont" v-on:change="changefont" type="number" min="0" style="width: 50px;" placeholder="px"></td>
                <td style="text-align: right;">条码号字体大小</td><td><input v-model="barcodefont" v-on:change="changefont" type="number" min="0" style="width: 50px;" placeholder="px"></td>
                <td colspan="2"><input id="codestart" v-model="codestart" type="text"  placeholder="起始书码">-<input v-model="codeend" type="text" placeholder="终止书码"></td>
                <td colspan="2"><button id="searchbycode" @click="searchbycode" title="请输入起始书码和终止书码进行查询">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button @click="bookcodeprint">打印</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="booklist" style="margin:auto; width: 50%; position:absolute; top:150px;border:solid 0px cadetblue;">
        <table id="printlist" cellspacing='0' border='1px;' style="border:solid 0px cadetblue; width: 100%; border-collapse:collapse; text-align: center;">
            <thead style="background-color:rgba(95,158,160,0.87);text-align: center;color: white;">
            <tr>
                <th>条码号</th>
                <th>ISBN</th>
                <th>中图分类号</th>
                <th>文献名称</th>
                <th>著者</th>
                <th>出版社</th>
            </tr>
            </thead>
            <tbody id="printlistbody" title="点击查看详细信息" style="background-color: white;"></tbody>
        </table>
    </div>
    <div id="viewlist" style="margin:auto; width: 45%;left: 53%; position:absolute; top:150px;border:solid 0px cadetblue;">
        <table id="preview" cellspacing='0' border='1px;' style="border:solid 0px cadetblue; width: 100%; border-collapse:collapse; text-align: center;">
            <!--<thead>-->
            <!--<th>1</th>-->
            <!--<th>2</th>-->
            <!--<th>3</th>-->
            <!--<th>4</th>-->
            <!--<th>5</th>-->
            <!--</thead>-->
            <tbody id="previewbody">

            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    BookPrintAll.InitPage("book_print");
</script>
</html>
