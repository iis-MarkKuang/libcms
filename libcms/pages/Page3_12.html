<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阿法迪图书馆文献管理平台2.0</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script type="text/javascript" src="/js/PeriodicalManage.js"></script>
</head>
<body>
<div class="div_panel" id="Periodmanage" style="width:96%; height: 100px; margin: 20px auto;">
    <table class="table_panel" style="margin:auto; width: 100%; font-size:21px;">
        <caption>期刊管理</caption>
    </table>
    <div id="getperiodstate" style="width:100%; height: auto; margin: 20px auto;">
        <table>
            <tr>
                <td style="width: 100%; height: 30px; vertical-align: middle;">
                    &nbsp;&nbsp;&nbsp;&nbsp;ISSN<input id="issnfs" name="" type="text" value="" size="15" style="margin-right: 10px;">书名<input id="booknamefs" type="text" value="" style="margin-right: 10px;">出版社<input id="publisherfs" type="text" value="" style="margin-right: 10px;">
                    <button id="searchbutton" v-on:click="searchperiod"  style="margin-left: 20px;">查找</button>
                    <button id="searchlate" v-on:click="searchlate"  style="margin-left: 20px;">查找晚到期刊</button>
                    <button id="update" v-on:click="update"  style="margin-left: 20px;">刷新</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="searchlist" style="margin:auto; width: 100%; position:relative; top:20px;border:solid 0px cadetblue;">
        <table id="booklist" cellspacing='0' border='1px;' style="border:solid 0px cadetblue; width: 100%; border-collapse:collapse; text-align: center;">
            <thead>
            <tr>
                <th>序号</th>
                <th>ISSN</th>
                <th>期刊名</th>
                <th>出版社</th>
                <th>出版频率</th>
                <th>订阅日期</th>
                <th>价格</th>
                <th>是否订阅</th>
                <th>是否流通</th>
                <th>续订</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody id="searchlistbody" title="点击查看详细信息" style="background-color: white;"></tbody>
        </table>
    </div>
</div>
</body>
<script>
    $("#bookbarcode").focus();
    PeriodicalManage.ShowTable("New");
</script>
</html>
