<!doctype html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阿法迪图书馆文献管理平台2.0</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script type="text/javascript" src="/js/PeriodicalOrder.js"></script>
    <script type="text/javascript" src="/js/DocumentManagement.js"></script>
</head>
<body>
<div id="catalogue" class="div_panel1" style="width:96%; height: 660px; margin: 20px auto;">

    <div style="width:100%; margin: 20px auto; overflow:auto;">
        <table id="edittable" style="width: 96%;margin-top: 60px;">
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>读者姓名</td>
                <td colspan="7"><input id="bookname" v-model="bookname" type="text" style="width: 100%;"></td>
                <td rowspan="4"><input type="text" style="margin: 10px;height: 120px;width: 100px;"></td>
            </tr>
            <tr>
                <td style="text-align: right;">出生年月</td>
                <td colspan="7"><input id="booknamepy" v-model="booknamepy" type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>年级组别班级</td>
                <td colspan="4"><input v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>读者职别</td>
                <td colspan="2"><input v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>联系电话</td>
                <td colspan="4"><input  v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>邮政编码</td>
                <td colspan="2"><input v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td style="text-align: right;">家庭住址</td>
                <td colspan="8"><input  v-model="author1" type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>图书册数</td>
                <td colspan="4"><input  v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>图书期限</td>
                <td colspan="3"><input  v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>期刊册数</td>
                <td colspan="4"><input  v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>期刊权限</td>
                <td colspan="3"><input  v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>古籍册数</td>
                <td colspan="4"><input  v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>古籍权限</td>
                <td colspan="3"><input  v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>非书册数</td>
                <td colspan="4"><input  v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>非书权限</td>
                <td colspan="3"><input  v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td style="text-align: right;"><span style="color: red">*</span>预约权限</td>
                <td colspan="4"><input  v-model="bookissn" v-on:change="GetPublish" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>续借权限</td>
                <td colspan="3"><input  v-model="publisher" type="text" style="width: 100%;">
            </tr>
            <tr>
                <td colspan="10" style="border-bottom: solid 1px cadetblue;"></td>
            </tr>
            <tr>
                <td style="height: 20px;">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: right;">分类号</td>
                <td colspan="1"><input id="classnumber" v-model="classnumber" type="text" style="width: 100%;"></td>
                <td style="text-align: right;"><span style="color: red">*</span>典藏</td>
                <td colspan="2"><select style="width: 100%;" id="stacks" v-mode="stacks"></select></td>
                <td style="text-align: right;"><span style="color: red">*</span>书次号</td>
                <td colspan="1"><input id="batch" v-model="batch" type="text" style="width: 100%;"></td>
                <td style="text-align: right;">条码号</td>
                <td colspan="1"><input id="recordnumber" v-model="recordnumber" type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="9" style="text-align: center; height: 36px;"><input type="button" value="保存" onclick="PeriodicalOrder.SaveCatalogueData()">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="新建" onclick="if(confirm('确定新建编目数据?')) {PeriodicalOrder.ResetCatalogueData()}"></td>
            </tr>
        </table>
    </div>
</div>
<div id="searchlist" style="display:none; margin:auto; width: 80%; height:auto; position:fixed; top:160px; left: 20px; border:solid 1px cadetblue; background-color: cadetblue;">
    <table id="booklist" cellspacing='0' border='1px;' style="border:solid 1px cadetblue; width: 100%; border-collapse:collapse; text-align: center;"><thead><tr><th style="width: 40px;">序号</th><th style="width: 50px;">ISBN</th><th style="width: auto;">文献名称</th><th style="width: auto;">著者</th><th style="width: 200px;">出版社</th><th style="width: 60px;">出版期</th><th style="width: 40px;">操作</th></tr></thead>
        <tbody id="searchlistbody" style="background-color: white;"></tbody>
    </table>
</div>
</body>
</html>
<script>
</script>
